{% extends "layout.html" %}
{% block content %}
<h1>Bookstore</h1>
<div class="book-list">
    {% for book in books %}
    <div class="book">
        <h2><a href="{{ url_for('get_book', id=book.id) }}">{{ book.title }}</a></h2>
        <p>Author: {{ book.author }}</p>
        <p>Price: ${{ book.price }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
